<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Liste des apprentis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section layout:fragment="content">
    <div class="container mt-4">

        <h2 class="mb-4">👨‍🎓 Liste des apprentis</h2>

        <!-- ✅ Barre de recherche -->
        <form class="row mb-4" method="get" action="/apprentis/search">
            <div class="col-md-4">
                <input type="text" name="nom" class="form-control" placeholder="Rechercher par nom" th:value="${param.nom}">
            </div>
            <div class="col-md-4">
                <input type="text" name="entreprise" class="form-control" placeholder="Rechercher par entreprise" th:value="${param.entreprise}">
            </div>
            <div class="col-md-2 d-grid gap-2 d-md-block">
                <button class="btn btn-primary w-100" type="submit">🔍 Rechercher</button>
            </div>
            <div class="col-md-2 d-grid gap-2 d-md-block">
                <a href="/apprentis" class="btn btn-secondary w-100">🔄 Réinitialiser</a>
            </div>
        </form>

        <!-- ✅ Message si la liste est vide -->
        <p th:if="${#lists.isEmpty(apprentis)}" class="alert alert-warning text-center">
            Aucun apprenti trouvé. Essayez de modifier vos filtres.
        </p>

        <!-- ✅ Tableau des apprentis -->
        <table class="table table-hover align-middle" th:if="${!#lists.isEmpty(apprentis)}">
            <thead class="table-dark text-center">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Entreprise</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="a : ${apprentis}">
                <td th:text="${a.nom}"></td>
                <td th:text="${a.prenom}"></td>
                <td th:text="${a.email}"></td>
                <td th:text="${a.telephone}"></td>
                <td th:text="${a.entreprise != null ? a.entreprise.raisonSociale : '—'}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{'/apprentis/' + ${a.id}}" class="btn btn-sm btn-outline-primary">👁️ Détails</a>
                        <a th:href="@{'/apprentis/edit/' + ${a.id}}" class="btn btn-sm btn-outline-warning">✏️ Modifier</a>
                        <a th:href="@{'/apprentis/delete/' + ${a.id}}" class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Supprimer cet apprenti ?');">🗑 Supprimer</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- ✅ Bouton pour ajouter un apprenti -->
        <div class="text-end mt-3">
            <a href="/apprentis/add" class="btn btn-success">
                ➕ Ajouter un nouvel apprenti
            </a>
        </div>

    </div>
</section>
</body>
</html>
