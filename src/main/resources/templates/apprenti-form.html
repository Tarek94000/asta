<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${apprenti.id} != null ? 'Modifier un apprenti' : 'Ajouter un apprenti'">Formulaire apprenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section layout:fragment="content">
    <div class="container mt-4">

        <h3 th:text="${apprenti.id} != null ? '‚úèÔ∏è Modifier un apprenti' : '‚ûï Ajouter un apprenti'"></h3>

        <form th:object="${apprenti}"
              th:action="${apprenti.id} != null ?
                  @{'/apprentis/update/' + ${apprenti.id}} :
                  @{/apprentis/save}"
              method="post">

            <!-- Champ cach√© pour ID -->
            <input type="hidden" th:field="*{id}"/>

            <!-- üß© Informations personnelles -->
            <div class="card mb-4">
                <div class="card-header bg-dark text-white">Informations personnelles</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Nom</label>
                            <input type="text" th:field="*{nom}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label>Pr√©nom</label>
                            <input type="text" th:field="*{prenom}" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>T√©l√©phone</label>
                            <input type="text" th:field="*{telephone}" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Programme</label>
                            <input type="text" th:field="*{programme}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Ann√©e acad√©mique</label>
                            <input type="text" th:field="*{anneeAcademique}" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Majeure</label>
                            <input type="text" th:field="*{majeure}" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <!-- üè¢ Entreprise -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">Entreprise</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Raison sociale</label>
                            <input type="text" th:field="*{entreprise.raisonSociale}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Adresse</label>
                            <input type="text" th:field="*{entreprise.adresse}" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Informations d‚Äôacc√®s</label>
                            <input type="text" th:field="*{entreprise.informationsAcces}" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <!-- üíº Mission -->
            <div class="card mb-4">
                <div class="card-header bg-success text-white">Mission</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>M√©tier cible</label>
                            <input type="text" th:field="*{mission.metierCible}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Mots-cl√©s</label>
                            <input type="text" th:field="*{mission.motsCles}" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Commentaires</label>
                        <textarea th:field="*{mission.commentaires}" class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </div>

            <!-- üìÖ Visite -->
            <div class="card mb-4">
                <div class="card-header bg-warning text-dark">Visite</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Date</label>
                            <input type="date" th:field="*{visite.date}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Format</label>
                            <input type="text" th:field="*{visite.format}" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Commentaires</label>
                        <textarea th:field="*{visite.commentaires}" class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </div>

            <!-- üéì √âvaluation √©cole -->
            <div class="card mb-4">
                <div class="card-header bg-danger text-white">√âvaluation √©cole</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Th√®me</label>
                        <input type="text" th:field="*{evaluationEcole.theme}" class="form-control">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Note finale</label>
                            <input type="number" step="0.01" th:field="*{evaluationEcole.noteFinale}" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Commentaires</label>
                        <textarea th:field="*{evaluationEcole.commentaires}" class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success me-2"
                        th:text="${apprenti.id} != null ? 'üíæ Enregistrer les modifications' : '‚úÖ Enregistrer'"></button>
                <a href="/apprentis" class="btn btn-secondary">Annuler</a>
            </div>
        </form>

    </div>
</section>
</body>
</html>
