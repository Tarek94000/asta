<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Erreur - ASTA</title>
</head>

<body>
<section layout:fragment="content" class="text-center mt-5">
    <div class="container">
        <h1 class="display-5 text-danger mb-3">⚠️ Une erreur est survenue</h1>
        <p class="lead" th:text="${message}">Message d’erreur</p>
        <p class="text-muted" th:text="'Code HTTP : ' + ${status}"></p>
        <a href="/dashboard" class="btn btn-outline-primary mt-3">Retour au tableau de bord</a>
    </div>
</section>
</body>
</html>
